{% extends '__base__.html' %}
{% block title %} 编辑日志 {% endblock %}
{% block content %}
    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/comments">评论</a></li>
                <li><a href="/manage/blogs">日志</a></li>
                <li><a href="/manage/users">用户</a></li>
            </ul>
        </div>
    </div>

    <div class="uk-width-2-3">
        <form id="form-blog" action="{% url 'blog:save_blog' %}" class="uk-form uk-form-stacked" method="post">
            {% csrf_token %}
            <input type="hidden" name="blog_id" value="{{ blog.id | default:'0' }}">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">标题:</label>
                <div class="uk-form-controls">
                    <input name="title" type="text" placeholder="标题" class="uk-width-1-1" value="{{ blog.title }}">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">摘要:</label>
                <div class="uk-form-controls">
                    <textarea rows="4" name="summary" placeholder="摘要" class="uk-width-1-1" style="resize:none;">{{ blog.summary }}</textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">内容:</label>
                <div class="uk-form-controls">
                    <textarea rows="16" name="content" placeholder="内容" class="uk-width-1-1" style="resize:none;">{{ blog.content }}</textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <input type="submit" class="uk-button uk-button-primary" value="保存">
                <a href="{% url 'blog:index' %}" class="uk-button">取消</a>
            </div>
        </form>
    </div>
{% endblock %}
